<div class="container-fluid">
    <div class="row ">
        <div class="col py-5 px-5">

            <ag-grid-angular
                    #myAgGrid
                    style="width: 100%; height: 100%;"
                    class="ag-theme-ensemble"
                    [gridOptions]="gridOptions"
                    [rowData]="rowData"
                    [columnDefs]="columnDefs"
                    (gridReady)="onGridReady($event)"
                    (rowSelected)="onRowSelected($event)"
            >
            </ag-grid-angular>

        </div>
    </div>
</div>
